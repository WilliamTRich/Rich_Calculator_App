<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <header>
            <p class="display">0</p>
        </header>
        <main>
            <p class="seven number">7</p>
            <p class="eight number">8</p>
            <p class="nine number">9</p>
            <p class="operator orange" data-="/">รท</p>
            <p class="four number">4</p>
            <p class="five number">5</p>
            <p class="six number">6</p>
            <p class="operator orange" data-="*">x</p>
            <p class="one number">1</p>
            <p class="two number">2</p>
            <p class="three number">3</p>
            <p class="operator orange" data-="-">-</p>
            <p class="clear">C</p>
            <p class="zero number">0</p>
            <p class="decimal">.</p>
            <p class="operator orange" data-="+">+</p>
        </main>
        <div class="footer">
            <p class="equals">=</p>
        </div>
    </div>
</body>
</html>
